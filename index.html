<!DOCTYPE html>
<html lang="en-US">

    <!-- Meta Data -->
    <head>
        <title>Bonk Gang | Log-in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Bonk Gang Log-in">
        <meta name="author" content="Bonk Gang">
        <link rel="stylesheet" href="./style.css">
    </head>

    <!--Page Contents-->
    <body>
        <section>
            <div class="container">
                <div id="loginBox">
                    <!--Back-end guys will use this form to get user input-->
                    <form id="loginForm">
                        <div class="formElementWrapper">
                            <label>Username</label>
                            <br>
                            <input class="formField" type="text" name="username">
                        </div>
                        <div class="formElementWrapper">
                            <label>Password</label>
                            <br>
                            <input class="formField" type="password" name="password">
                        </div>
                        <input id="submitButton" type="submit" value="Submit">
                        <br><br>
                        <p id="output">output results here. i.e. 
                            "login success!" or "login fail"</p>
                    </form>
                    
                </div>
            </div>
        </section>
    </body>
</html>
